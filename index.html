<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Wowee</title>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class="container">
			<h1>Welcome!</h1>
			<p>This amazing contraption converts degrees (0 to 360) into the nonsense that the lego programming thing uses instead (0 to 100)</p>
			<br>
			<p>Enter desired angle in degrees (0 to 360):</p>
			<input id="degrees">
			<br><br>
			<button type="button" onClick="convert()">Convert!</button>
			<br>
			<p>Nonsense:</p>
			<input id="nonsense">
		</div>
		<script>
		function convert() {
			var degrees, nonsense;
			degrees = document.getElementById("degrees").value;
			if (isNaN(degrees) || degrees < 0 || degrees > 360) {
        		nonsense = "Whoops!";
    		} else {
        		nonsense = degrees * 100 / 360;
				
    		}
			document.getElementById("nonsense").value = nonsense;
		}
		</script>
	</body>
</html>
